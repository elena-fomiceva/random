<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Integer Generator</title>
    <meta name="description" content="Random Integer Generator">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/sticky-menu.css" rel="stylesheet">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<!-- Welcome   -->
<section id="welcome" class="welcome-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Random Integer Generator</h1>
                <p>This application generates up to 10,000 random integers between 0 to 100,000.</p>
                <p>It also determines and displays the largest and the smallest numbers generated.</p>
                <p>&nbsp;</p>
                <button class="btn btn-primary page-scroll" onclick="loadNum()">Click To Generate!</button>
            </div>
        </div>
    </div>
</section>

<!-- About -->
<section id="about" class="about-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Result</h1>
                    <h3>All Instances</h3>
                        <div id="instances" class="output"></div>
                    <h3>All Generated Numbers</h3>
                        <div id="nums" class="output"></div>
                    <h3>Largest Number</h3>
                        <div id="largest" class="output"></div>
                    <h3>Smallest Number</h3>
                        <div id="smallest" class="output"></div>
            </div>
        </div>
    </div>
</section>

<script src="script.js"></script>

</body>
</html>
